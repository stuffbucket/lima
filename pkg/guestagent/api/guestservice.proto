syntax = "proto3";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/lima-vm/lima/v2/pkg/guestagent/api";

service GuestService {
  rpc GetInfo(google.protobuf.Empty) returns (Info);
  rpc GetEvents(google.protobuf.Empty) returns (stream Event);
  rpc PostInotify(stream Inotify) returns (google.protobuf.Empty);

  rpc Tunnel(stream TunnelMessage) returns (stream TunnelMessage);
}

message Info {
  repeated IPPort local_ports = 1;
  GUIInfo gui = 2;
}

message GUIInfo {
  string display_server = 1; // "X11", "Wayland", "none"
  bool session_active = 2;    // Whether a GUI session is running
  string resolution = 3;       // Current display resolution, e.g., "1920x1080"
  int64 idle_time_ms = 4;     // Milliseconds since last user activity
  repeated string displays = 5; // Display names/identifiers (e.g., ":0", "wayland-0")
  SpiceAgentInfo spice = 6;   // SPICE agent status for clipboard sharing
  AudioInfo audio = 7;        // Audio device and driver information
}

message AudioInfo {
  bool virtio_snd_available = 1;  // Whether virtio_snd kernel module is available
  bool virtio_snd_loaded = 2;     // Whether virtio_snd module is loaded
  bool audio_devices_present = 3; // Whether /dev/snd devices exist
  repeated string audio_cards = 4; // List of audio cards from /proc/asound/cards
  string error_message = 5;       // Error details if audio is not working
}

message SpiceAgentInfo {
  bool agent_installed = 1;   // Whether spice-vdagent is installed
  bool agent_running = 2;     // Whether spice-vdagentd service is active
  bool vport_exists = 3;      // Whether virtio console port exists
  bool clipboard_ready = 4;   // Whether clipboard sharing is functional
  string error_message = 5;   // Error details if clipboard is not ready
}

message Event {
  google.protobuf.Timestamp time = 1;
  repeated IPPort added_local_ports = 2;
  repeated IPPort removed_local_ports = 3;
  repeated string errors = 4;
}

message IPPort {
  string protocol = 1; // tcp, udp
  string ip = 2;
  int32 port = 3;
}

message Inotify {
  string mount_path = 1;
  google.protobuf.Timestamp time = 2;
}

message TunnelMessage {
  string id = 1;
  string protocol = 2; // tcp, udp
  bytes data = 3;
  string guest_addr = 4;
  string udp_target_addr = 5;
}
